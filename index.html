<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>

    <link rel="stylesheet" href="Assets/css/all.min.css">
    <link rel="stylesheet" href="Assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="Assets/css/style.css">
</head>

<body class="d-flex flex-column min-vh-100 align-items-center justify-content-center">
    <div class="container" id="container">





        <div class="form-container sign-up">

            <form>

                <h1 class="text-center">Create Account</h1>
                <div class="social-icons">
                    <a href="" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>

                </div>
                <span>our use your email for registeration</span>
                
                <div class="form-floating w-100 mb-3  w-100">
                    <input type="text" class="form-control border-0 border-bottom username"  id="floatingInput"
                        placeholder="ibrahim">
                    <label for="floatingInput">Username</label>
                </div>
                <div class="form-floating w-100 mb-3">
                    <input type="email" class="form-control border-0 border-bottom email" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating w-100">
                    <input type="password" class="form-control border-0 border-bottom pass" id="floatingInput"
                        placeholder="Password">
                    <label for="floatingInput">Password</label>
                </div>
                <button class="btn btn-mine py-2 px-5" id="signUp">SIGN UP</button>
            </form>
        </div>








        <div class="form-container sign-in">

            <form>

                <h1>Sign In</h1>
                <div class="social-icons mt-3">
                    <a href="" class="icon"><i class="fa-brands fa-google-plus-g"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-facebook-f"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-github"></i></a>
                    <a href="" class="icon"><i class="fa-brands fa-linkedin-in"></i></a>

                </div>
                <span>our use your email and password to login in our site</span>
                <div class="form-floating w-100 mb-3">
                    <input type="email" class="form-control emailData border-0 border-bottom" id="floatingInput"
                        placeholder="name@example.com">
                    <label for="floatingInput">Email address</label>
                </div>
                <div class="form-floating w-100">
                    <input type="password" class="form-control passData border-0 border-bottom" id="floatingInput"
                        placeholder="Password">
                    <label for="floatingInput">Password</label>
                </div>
                <button id="signIn" class="btn btn-mine py-2 px-5">SIGN IN</button>
                <a href="#">Forget Your Password?</a>

            </form>
        </div>
        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>
                        Welcome Back!
                    </h1>
                    <p>Enter your personal details to use all of site features.</p>
                    <button class="hidden btn btn-mine py-2 px-5" id="login">SIGN IN</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <h1>
                        Hello, friend!
                    </h1>
                    <p>Register with personal details to use all of site features.</p>
                    <button class="hidden btn btn-mine py-2 px-5" id="register">SIGN UP</button>
                </div>
            </div>
        </div>
    </div>






    <script src="Assets/Js/bootstrap.bundle.min.js"></script>
    <script src="Assets/Js/mine.js"></script>
</body>

</html>
